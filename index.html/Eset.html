<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESET Antivirus | Secure Software Hub</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #eaf2ff, #f8fbff);
            color: #1a1a1a;
        }

        header {
            background: linear-gradient(135deg, #0d47a1, #1565c0);
            color: white;
            text-align: center;
            padding: 30px 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        header h1 {
            font-size: 32px;
        }

        header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .container {
            width: 95%;
            max-width: 1300px;
            margin: 40px auto;
        }

        .container h2 {
            text-align: center;
            font-size: 28px;
            color: #0d47a1;
            margin-bottom: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 10px 25px rgba(13, 71, 161, 0.15);
            transition: 0.3s;
            border-top: 5px solid #1565c0;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 18px 35px rgba(13, 71, 161, 0.25);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 12px;
        }

        .product-card h3 {
            font-size: 18px;
            color: #0d47a1;
            margin-bottom: 10px;
        }

        .price {
            font-size: 14px;
            margin: 4px 0;
        }

        label {
            font-size: 14px;
            color: #0d47a1;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #90caf9;
        }

        .btn {
            display: block;
            text-align: center;
            padding: 10px;
            margin-top: 12px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            background: linear-gradient(135deg, #25d366, #1ebe5d);
            color: white;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(135deg, #1ebe5d, #128c7e);
            transform: scale(1.03);
        }

        footer {
            margin-top: 50px;
            background: #0d47a1;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 24px;
            }

            .container h2 {
                font-size: 22px;
            }
        }
    </style>
</head>

</body>
</html>
